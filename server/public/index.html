<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="userData">no user</div>
    <form name="signupForm">
        <div class="form-group">
            <label for="username">логин:</label>
            <input class="form-control" name="username" />
        </div>
        <div class="form-group">
            <label for="email">пчта:</label>
            <input class="form-control" name="email" />
        </div>
        <div class="form-group">
            <label for="apasswordge">пароль:</label>
            <input class="form-control" name="password" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">регистрация</button>
        </div>
    </form>

    <form name="loginForm">
        <div class="form-group">
            <label for="email">почта:</label>
            <input class="form-control" name="email" />
        </div>
        <div class="form-group">
            <label for="password">пароль:</label>
            <input class="form-control" name="password" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">войти</button>
        </div>
    </form>

    <h2>Список пользователей</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input class="form-control" name="username" />
        </div>
        <div class="form-group">
            <label for="password"> Пароль:</label>
            <input class="form-control" name="password" />
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input class="form-control" name="age" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Имя</th><th> Пароль</th><th>возраст</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <div class="forErrorDiv" style="color: red;">ЗДесь будут отображаться ошибки.</div>
   
    <script>

window.accessToken = '';

        // Получение всех пользователей
        async function GetUsers() {
            try {
                // отправляет запрос и получаем ответ
                const response = await fetch("/api/users", {
                    method: "GET",
                    headers: { "Accept": "application/json", "x-access-token": window.accessToken,}
                });

                // если запрос прошел нормально
                if (response.ok === true) {
                    // получаем данные
                    const users = await response.json();
                    let rows = document.querySelector("tbody"); 
                    users.forEach(user => {
                        // добавляем полученные элементы в таблицу
                        rows.append(row(user));
                    });
                } else {
                    const errorParsed = await response.json();

                    document.querySelector('.forErrorDiv').innerHTML = errorParsed.error;
                }
            } catch(err) {
                console.log('err', err);
                document.querySelector('forErrorDiv').innerHTML = err;
            }
        }
        // Получение одного пользователя
        async function GetUser(id) {
             try {
                const response = await fetch("/api/user/" + id, {
                    method: "GET",
                    headers: { "Accept": "application/json", "x-access-token": window.accessToken, }
                });
                if (response.ok === true) {
                    const user = await response.json();
                    const form = document.forms["userForm"];
                    form.elements["id"].value = user._id;
                    form.elements["username"].value = user.username;
                    form.elements["age"].value = user.age;
                }
            } catch(err) {
                    console.error(err);
                    document.querySelector('forErrorDiv').innerHTML = err;
            }
        }

        // Добавление пользователя
        async function CreateUser(userName, userAge) {
  
            try {
                const response = await fetch("api/user", {
                    method: "POST",
                    headers: { "Accept": "application/json", "Content-Type": "application/json", "x-access-token": window.accessToken, },
                    body: JSON.stringify({
                        username: userName,
                        age: parseInt(userAge, 10)
                    })
                });
                if (response.ok === true) {
                    const user = await response.json();
                    reset();
                    document.querySelector("tbody").append(row(user));
                }
            } catch(err) {
                console.error(err);
                document.querySelector('forErrorDiv').innerHTML = err;
            }
        }
        // Изменение пользователя
        async function EditUser(userId, userName, userAge) {
            const response = await fetch("api/user", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json", "x-access-token": window.accessToken, },
                body: JSON.stringify({
                    id: userId,
                    username: userName,
                    age: parseInt(userAge, 10)
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user._id + "']").replaceWith(row(user));
            }
        }
        // Удаление пользователя
        async function DeleteUser(id) {
            const response = await fetch("/api/user/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json", "x-access-token": window.accessToken, }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user._id + "']").remove();
            }
        }

        async function SignUp(username, email, password, role) {
            const response = await fetch('api/signup', {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: email,
                    username: username,
                    password: password,
                    role: role,
                })
            });

            if (response.ok === true) {
                const user = await response.json();
                window.accessToken = user.accessToken;

                document.querySelector(".userData").innerHTML = 'username: ' + user.data.username;
            }
        }
  
        async function Login(email, password) {
            const response = await fetch('api/login', {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: email,
                    password: password,
                })
            });

            if (response.ok === true) {
                const user = await response.json();
                window.accessToken = user.accessToken;

                document.querySelector(".userData").innerHTML = 'username: ' + user.data.username;
            }
        }

        // сброс формы
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        // создание строки для таблицы
        function row(user) {
  
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user._id);
  
            const idTd = document.createElement("td");
            idTd.append(user._id);
            tr.append(idTd);
  
            const nameTd = document.createElement("td");
            nameTd.append(user.username);
            tr.append(nameTd);
  
            const passwordTd = document.createElement("td");
            passwordTd.append(user.hashedPassword);
            tr.append(passwordTd);

            const ageTd = document.createElement("td");
            ageTd.append(user.age);
            tr.append(ageTd);
              
            const linksTd = document.createElement("td");
  
            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", user._id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {
  
                e.preventDefault();
                GetUser(user._id);
            });
            linksTd.append(editLink);
  
            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", user._id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {
  
                e.preventDefault();
                DeleteUser(user._id);
            });
  
            linksTd.append(removeLink);
            tr.appendChild(linksTd);
  
            return tr;
        }
        // сброс значений формы
        document.getElementById("reset").click(function (e) {
  
            e.preventDefault();
            reset();
        })
  
        // отправка формы
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const username = form.elements["username"].value;
            const age = form.elements["age"].value;
            if (id == 0)
                CreateUser(username, age);
            else
                EditUser(id, username, age);
        });

        document.forms["signupForm"].addEventListener("submit", e => {
            e.preventDefault();
            const signupForm = document.forms["signupForm"];

            const username = signupForm.elements["username"].value;
            const email = signupForm.elements["email"].value;
            const password = signupForm.elements["password"].value;

            if (username && password)
                SignUp(username, email, password, 'admin');
        });

        document.forms["loginForm"].addEventListener("submit", e => {
            e.preventDefault();
            const loginForm = document.forms["loginForm"];

            const email = loginForm.elements["email"].value;
            const password = loginForm.elements["password"].value;

            if (email && password)
                Login(email, password);
        });

        // загрузка пользователей
        GetUsers();
    </script>
</body>
</html>
